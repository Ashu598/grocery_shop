{% extends "base.html" %}
{% block title %}{{ product.name }} · GroceryShop{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    {% if product.image %}
      <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
    {% else %}
      <img src="https://placehold.co/800x600?text=No+Image" class="img-fluid rounded" alt="{{ product.name }}">
    {% endif %}
  </div>
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <p class="text-muted">{{ product.category.name }}</p>
    <p>{{ product.description|linebreaks }}</p>
    <p class="display-6">₹ {{ product.price }}</p>
    <form method="post" action="{% url 'cart:add' product.id %}">
      {% csrf_token %}
      <div class="input-group mb-3" style="max-width: 200px;">
        <input type="number" name="qty" min="1" value="1" class="form-control">
        <button class="btn btn-primary">Add to Cart</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
